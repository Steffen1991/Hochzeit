<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeitsfoto-Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hochzeitsfoto-Upload</h2>
        <p>Wir freuen uns Ã¼ber eure Hochzeitsfotos! Bitte stimme der Nutzung der Galerie zu.</p>
        <input type="checkbox" id="consent"> Ich stimme zu
        <br>
        <button id="uploadBtn" disabled onclick="upload()">Jetzt hochladen</button>
    </div>
    
    <script>
        document.getElementById('consent').addEventListener('change', function() {
            document.getElementById('uploadBtn').disabled = !this.checked;
        });

        function upload() {
            window.location.href = "https://www.dropbox.com/request/d8AzxthoP6MgGMaTBOPN";
        }
    </script>
</body>
</html>
